<!DOCTYPE html>
<html>
<head>
    <title>Meine Todo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css.css">
    <style>
        .todo-list {
            color: blue;
        }
        .completed {
            text-decoration: line-through;
            color: #888;
        }
    </style>
</head>
<body>
   <h1>Meine Todo App</h1> 
   <div><!-- Dieser div ist leer--></div>
    <div class="todo-list">
        <ul id="todo">
            <!-- li is child von ul-->
        </ul>
        <form>
            <input id="todoTitle" type="text" size="30" placeholder="Titel eingeben">
            <input id="todoDescription" type="text" size="60" placeholder="Beschreibung (optional)">
            <input onclick="handleClick()" type="button" value="Todo hinzufÃ¼gen">
        </form>
    </div>
</body>
<script>
    function deleteTask(button) {
        const parentOfButton = button.parentNode;
        const parentOfLi = parentOfButton.parentNode;
        parentOfLi.removeChild(parentOfButton);
    }

    function toggleTaskStatus(button) {
        const parentOfButton = button.parentNode;
        parentOfButton.classList.toggle("completed");
    }

    function handleClick() {
        const title = document.querySelector("#todoTitle").value;
        const description = document.querySelector("#todoDescription").value;
        const todoList = document.querySelector("#todo");

        if (title.trim() !== "") {
            const li = document.createElement("li");
            const todoText = document.createElement("span");
            todoText.textContent = title;
            if (description.trim() !== "") {
                todoText.textContent += ` - ${description}`;
            }
            li.appendChild(todoText);

            const deleteButton = document.createElement("button");
            deleteButton.textContent = "x";
            deleteButton.onclick = function () {
                deleteTask(this);
            };

            const toggleButton = document.createElement("button");
            toggleButton.textContent = "Erledigt";
            toggleButton.onclick = function () {
                toggleTaskStatus(this);
            };

            li.appendChild(deleteButton);
            li.appendChild(toggleButton);

            todoList.appendChild(li);

            document.querySelector("#todoTitle").value = "";
            document.querySelector("#todoDescription").value = "";
        }
    }
</script>
</html>
